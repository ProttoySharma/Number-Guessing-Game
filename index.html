<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="page-1" class="page">
            <h2>Player 1: Enter Your Name</h2>
            <input type="text" id="player1-name" placeholder="Enter your Name">
            <span id="player1-name-error" class="error-message"></span>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="page-2" class="page">
            <h2>Player 1: Choose a Number</h2>
            <input type="number" id="player1-number" min="0" max="9" placeholder="Enter a number between 0 and 9">
            <span id="player1-number-error" class="error-message"></span>
            <button id="confirm-number-btn">Confirm Number</button>
        </div>

        <div id="page-3" class="page">
            <h2>Player 2: Enter Your Name</h2>
            <input type="text" id="player2-name" placeholder="Enter your Name">
            <span id="player2-name-error" class="error-message"></span>
            <button id="continue-btn">Continue</button>
        </div>

        <div id="page-4" class="page">
            <h2>Player 2: Guess Player 1's Number</h2>
            <input type="number" id="player2-guess" min="0" max="9" placeholder="Guess a number (0-9)">
            <span id="player2-guess-error" class="error-message"></span>
            <button id="guess-btn">Guess</button>
            <p id="attempts-left">You have 5 attempts left</p>
            <p id="feedback"></p>
        </div>

        <div id="winner-page" class="page">
            <h2 id="winner-message"></h2>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
